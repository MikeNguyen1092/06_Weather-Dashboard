<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>

        <!-- ===== Bootstraps ===== -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />

        <!-- ===== Local CSS ===== -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1
                class="d-flex justify-content-center bg-custom bg-gradient text-light py-3"
            >
                Weather Dashboard
            </h1>
        </header>

        <main class="container ms-1">

          <!-- left Sidebar to search and view cities in local storage -->
            <section class="row">
                <aside id="search" class="col-md-3 my-1">
                    <h2 >Search for a City:</h2>
                    <input id="city" type="text" class="form-control my-1" placeholder="Orlando"/>
                    <div class="d-grid gap-2">
                        <button id="search" type="button" class="btn btn-primary mt-1">Search</button>
                    </div>
                    <hr>
                </aside>
                    <div id="history" class="d-grid gap-2">

                    </div>
                <aside>

                </aside>
            </section>


        </main>

        <!-- ========================== Scripts ============================= -->

        <!-- ====== JQuery ===== -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!-- ====== Dayjs ====== -->
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
        ></script>

        <!-- ====== Local script ====== -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
