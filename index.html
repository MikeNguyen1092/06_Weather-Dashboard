<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>

        <!-- ===== Bootstraps ===== -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- ===== Local CSS ===== -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1
                class="d-flex justify-content-center bg-custom bg-gradient text-light py-3"
            >
                Weather Dashboard
            </h1>
        </header>

        <main class="container-fluid px-5">
            <section class="row">
                <!-- left Sidebar to search and view recent cities in local storage -->
                <article class="col-md-3">
                    <aside id="search" class="d-flex flex-column my-1">
                        <h2>Search for a City:</h2>
                        <input
                            id="citySearch"
                            type="text"
                            class="form-control my-1"
                            placeholder="Orlando"
                        />
                        <div class="d-flex flex-column">
                            <button
                                id="searchBtn"
                                type="button"
                                class="btn btn-primary mt-1"
                            >
                                Search
                            </button>
                        </div>
                        <hr />
                    </aside>
                    <aside id="history" class="d-flex flex-column"></aside>
                </article>
                <!-- END first article-->

                <!-- Forecast -->
                <article class="col-md-9 my-1">
                    <div
                        id="todayWeather"
                        class="border border-dark bg-light-subtle"
                    >
                        <div class="d-flex align-items-center">
                            <h2 id="nameOfCity"></h2>
                            <img id="weatherIcon" alt="Weather Icon" />
                        </div>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>

                    <div id="cardContainer" class="d-flex justify-content-evenly">
                    </div>
                </article>
                <!-- END second article -->

            </section>
        </main>

        <!-- ========================== Scripts ============================= -->

        <!-- ====== JQuery ===== -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!-- ====== Dayjs ====== -->
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
        ></script>

        <!-- ====== Local script ====== -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
